<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio ⋆⭒˚.⋆</title>
    <link rel="icon" type="image/jpg" href="images/3336a903610f1b29cd14aa89afc0f9cc.jpg">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://i.pinimg.com/736x/53/c5/99/53c599ec2cbbdb237f3704d18e55d205.jpg');
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 0.1s forwards;
            animation-delay: 0.1s;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        #container {
            width: calc(800px * 1.4); /* 1.4 times wider than the original */
            height: calc(100% * 1.4); /* 1.4 times taller */
            background-color: #83a5e0;
            border: 2px solid #000000;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            animation: fadeIn 0.1s forwards;
            animation-delay: 0.1s;
        }
        header {
            text-align: center;
            background-color: #7b9bd2;
            color: #000000;
            padding: 10px;
            font-weight: bold;
        }
        .content {
            margin: 20px 0;
            max-height: calc(500px * 1.4); /* 1.4 times taller max-height */
            overflow-y: auto;
        }
        .content h2 {
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: 350px; /* Increased by 100px */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>Portfolio ⋆⭒˚.⋆</h1>
        </header>
        <div class="content">
            <h2>client work ✦</h2>
            <iframe src="https://www.youtube.com/embed/Ug4afQ9nDHY?si=_dM9LLtTs0VOXTNX" title="Client Work Video 1" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/l1LV1VhwbRE?si=foDixtd3gQhdnvAX" title="Client Work Video 2" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/cKSayjL4vqY?si=Vg9EdtW21m7ZYx6C" title="Client Work Video 3" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/z7LKrr4iG7c?si=0gYpD0g6yWilEejb" title="Client Work Video 4" frameborder="0" allowfullscreen></iframe>

            <h2>personal projects ☁︎</h2>
            <iframe src="https://www.youtube.com/embed/BtTgIKe6oH4?si=9MMXIZ3bdpUcj3DF" title="Personal Project Video 1" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/Odq5tLtPDXk?si=WmFQSPbOF3XZ1-5I" title="Personal Project Video 2" frameborder="0" allowfullscreen></iframe>

            <iframe src="https://www.youtube.com/embed/L_j-ZEHgNNw?si=9Srv3QGEEzuYYBgr" title="Practice Video 4" frameborder="0" allowfullscreen></iframe>
