<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/736x/53/c5/99/53c599ec2cbbdb237f3704d18e55d205.jpg');
            background-attachment: fixed;
            background-size: cover;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            animation-delay: 0.1s;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        #container {
            width: calc(1.3 * 800px); 
            height: 1430px; 
            background-color: #83a5e0;
            border: 2px solid #000000;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            animation-delay: 0.1s;
        }
        header {
            text-align: center;
            background-color: #7b9bd2;
            color: #000000;
            padding: 10px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .section {
            border: 1px solid #000000;
            padding: 10px;
            margin: 20px 0;
            background-color: #7b9bd2;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .video-container iframe {
            width: calc((100% - 20px) / 2); 
            height: 415px; 
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>Portfolio</h1>
        </header>
        <div class="section">
            <h2>Client Work ✦</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/Ug4afQ9nDHY?si=_dM9LLtTs0VOXTNX" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/l1LV1VhwbRE?si=foDixtd3gQhdnvAX" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/cKSayjL4vqY?si=Vg9EdtW21m7ZYx6C" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/z7LKrr4iG7c?si=0gYpD0g6yWilEejb" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="section">
            <h2>Personal Projects ☁︎</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/BtTgIKe6oH4?si=9MMXIZ3bdpUcj3DF" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/Odq5tLtPDXk?si=WmFQSPbOF3XZ1-5I" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="section">
            <h2>Practice ♡</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/jU_VXxyQY9s?si=vwTRUfO6_4SkraWG" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/fQbPsBAEP34?si=9NqoxPnjXpj5flb4" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/unV6iwVE0Q4?si=C97glqW6dp8pA4LJ" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/L_j-ZEHgNNw?si=9Srv3QGEEzuYYBgr" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/qAB60OnvsPk?si=0OyaXGQxhsgqYj5a" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
